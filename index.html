<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsletter Signup !</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="newsletter">
  <main id="content">
    <section>
    <h1>Seibertron Newsletter</h1>
    <figure class="primus">
  <img src="img/primus1.png" alt="prime" class="responsive" />
  <figcaption> 'Till all are one </figcaption>
    </figure>
  </section>
      <ol>
        <li>
          <!--username input-->
          <label for="username">Username</label>
          <form action="#null" method="get">
          <input type="text" name="username" id="username" />
          </form>
        </li>
        <li>
          <!--email input-->
          <label for="email">Email Address</label>
          <form action="#null" method="get">
          <input type="email" name="email" id="email" placeholder="Ex: name@example.com" />
          </form>
        </li>
      </ol>

      <!--news preference checkboxes input-->
      <label for="newsp">News Preferences</label>
        <ol>
        <li>
        <input type="checkbox" name="news1" /> Figures
      </li>
      <li>
        <input type="checkbox" name="news2" /> Movies
      </li>
        <li>
        <input type="checkbox" name="news3" /> Comics
      </li>
      <li>
        <input type="checkbox" name="news4" /> Shows
      </li>
      <li>
        <input type="checkbox" name="news5" /> Site Updates
      </li>
    </ol>
    <ul>
      <label for="find">How did you find out about us? (Check all that apply)</label>
        <ol>
        <li>
        <input type="checkbox" name="abt1" /> Social Media
      </li>
      <li>
        <input type="checkbox" name="abt2" /> Website
      </li>
        <li>
        <input type="checkbox" name="abt3" /> Friend
      </li>
      <li>
        <input type="checkbox" name="abt4" /> Email
      </li>
      </ol>
      <!--submit form input-->
<li><label for="submit">Submit</label>
<input type="submit" name="submit" id="submit" value="Sign Up!" /></li>
</ul>
  </main>
</body>
</html>
