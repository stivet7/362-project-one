<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsletter Signup !</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="newsletter">
  <main id="content">
    <section>
    <h1>Seibertron Newsletter</h1>
    <figure class="primus">
  <img src="img/primus1.png" alt="prime" class="responsive" />
  <figcaption> 'Till all are one </figcaption>
    </figure>
  </section>
      <ol>
        <li>
          <!--username input-->
          <label for="username">Username</label>
          <form action="#null" method="get">
          <input type="text" name="username" id="username" />
          </form>
        </li>
        <li>
          <!--email input-->
          <label for="email">Email Address</label>
          <form action="#null" method="get">
          <input type="email" name="email" id="email" placeholder="Ex: name@example.com" />
          </form>
        </li>
      </ol>
      <!--news preference checkboxes input-->
      <form>
        <h1>New Preferences</h1>
        <ol>
        <li>
        <input type="checkbox" name="checkbox" /> Figures
      </li>
      <li>
        <input type="checkbox" name="checkbox" /> Movies
      </li>
        <li>
        <input type="checkbox" name="checkbox" /> Comics
      </li>
      <li>
        <input type="checkbox" name="checkbox" /> Shows
      </li>
      <li>
        <input type="checkbox" name="checkbox" /> Site Updates
      </li>
    </ol>
  </form>
  <form>
      <h1>How did you find out about us? (Check all that apply)</h1>
        <ol>
        <li>
        <input type="checkbox" name="checkbox" /> Social Media
      </li>
      <li>
        <input type="checkbox" name="checkbox" /> Website
      </li>
        <li>
        <input type="checkbox" name="checkbox" /> Friend
      </li>
      <li>
        <input type="checkbox" name="checkbox" /> Email
      </li>
      </ol>
    </form>
      <!--submit form input-->
<label for="submit">Submit</label>
<input type="submit" name="submit" id="submit" value="Sign Up!" />
  </main>
</body>
</html>
