<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="newsletter">
  <main id="content">
    <h1>Seibertron Newsletter</h1>
    <form action="#null" method="get">
      <ol>
        <li>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </li>
        <li>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="name@example.com" />
        </li>
        <li>
          <label for="submit">Submit</label>
          <input type="submit" name="submit" id="submit" value="Sign Up!" />
        </li>
      </ol>
      <h1>News Preferences<h1>
        <ol>
        <li><input type="checkbox" name="news1" >Figures</li>
        <li><input type="checkbox" name="news2" >Movies</li>
        <li><input type="checkbox" name="news3" >Comics</li>
        <li><input type="checkbox" name="news4" >Shows</li>
        <li><input type="checkbox" name="news5" >Site Updates</li>
      </ol>
    </form>
  </main>
</body>
</html>
