<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsletter Signup !</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="newsletter">
  <main id="content">
    <section>
    <h1>Seibertron Newsletter</h1>
    <figure class="primus">
  <img src="img/primus1.png" alt="prime" class="responsive" />
  <figcaption> 'Till all are one </figcaption>
    </figure>
  </section>
      <ol>
        <li>
          <!--username input-->
          <label for="username">Username</label>
          <form action="#null" method="get">
          <input type="text" name="username" id="username" />
          </form>
        </li>
        <li>
          <!--email input-->
          <label for="email">Email Address</label>
          <form action="#null" method="get">
          <input type="email" name="email" id="email" placeholder="Ex: name@example.com" />
          </form>
        </li>
      </ol>
      <!--news preference checkboxes input-->
      <form>
        <h2>New Preferences</h2>
        <ol>
        <li>
        <input type="checkbox" id="figs" name="checkbox" />
        <label for="figs">Figures</label>
      </li>
      <li>
        <input type="checkbox" id="mvs" name="checkbox" />
        <label for="mvs">Movies</label>
      </li>
        <li>
        <input type="checkbox" id="cmc" name="checkbox" />
      <label for="cmc">Comics</label>
      </li>
      <li>
        <input type="checkbox" id="shw" name="checkbox" />
        <label for="shw">Shows</label>
      </li>
      <li>
        <input type="checkbox" id="stu" name="checkbox" />
        <label for="stu">Site Updates</label>
      </li>
    </ol>
  </form>
  <form>
      <h2>How did you find out about us? (Check all that apply)</h2>
        <ol>
        <li>
        <input type="checkbox" id="smd" name="checkbox" />
        <label for="smd">Social Media</label>
      </li>
      <li>
        <input type="checkbox" id="wbs" name="checkbox" />
        <label for="wbs">Website</label>
      </li>
        <li>
        <input type="checkbox" id="frd" name="checkbox" />
        <label for="frd">Friend</label>
      </li>
      <li>
        <input type="checkbox" id="eml" name="checkbox" />
        <label for="eml">Email</label>
      </li>
      </ol>
    </form>
      <!--submit form input-->
<label for="submit">Submit</label>
<input type="submit" name="submit" id="submit" value="Sign Up!" />
  </main>
</body>
</html>
