<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsletter Signup !</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="newsletter">
  <main id="content">
    <h1>Seibertron Newsletter</h1>
    <form action="#null" method="get">
      <ol>
        <li>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </li>
        <li>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Ex: name@example.com" />
        </li>
      </ol>
      <h1>News Preferences<h1>
        <ol>
        <li><input type="checkbox" name="news1" >Figures</li>
        <li><input type="checkbox" name="news2" >Movies</li>
        <li><input type="checkbox" name="news3" >Comics</li>
        <li><input type="checkbox" name="news4" >Shows</li>
        <li><input type="checkbox" name="news5" >Site Updates</li>
      </ol>
      <h1>TF Interests !<h1>
        <h2>Favorite Series<h2>
  <select>
    <option value="G1">G1</option>
    <option value="BW">Beast Era</option>
    <option value="RD01">RiD (2001)</option>
    <option value="ARM">Armada</option>
    <option value="NRG">Energon</option>
    <option value="CBR">Cybertron</option>
    <option value="MV">Movie</option>
    <option value="ANM">Animated</option>
    <option value="IDW">IDW Comics</option>
    <option value="PRM">Prime</option>
    <option value="RD15">Rid (2015)</option>
    <option value="CBV">Cyberverse</option>
  </select>
  <h2>Favorite Faction/Group</h2>
  <select>
    <option value="AB">Autobots</option>
    <option value="DC">Decepticons</option>
    <option value="WRK">Wreckers</option>
    <option value="ELG">Elite Guard</option>
    <option value="MXL">Maximals</option>
    <option value="PRD">Predacons</option>
    <option value="JNK">Junkions</option>
  </select>
  <h2>Favorite Character</h2>
  <li>
    <input type="text" name="email" id="fave" placeholder="Ex: Optimus Prime" />
  </li>
  <ul>
          <li><label for="submit">Submit</label></li>
        <li><input type="submit" name="submit" id="submit" value="Sign Up!" /></li>
      </ul>
    </form>
  </main>
</body>
</html>
